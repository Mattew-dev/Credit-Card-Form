<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== IMPORT ANIMATE.CSS ===============-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="./img/carta di credito.png" type="image/x-icon">

        <!--=============STYLE CSS=================-->
        <link rel="stylesheet" href="./css/style.css">

        <title>Form Carta di Credito</title>
    </head>
    <body>
        
        <section class="sezione principale">

            <div class="container-form">

                <div class="container-num">
                    <h2 class="num-car">Numero Carta</h2>
                    <input class="in-num" type="text">
                </div>
                
                
                <div class="container-nome">
                    <h2 class="nome-tt">Nome Titolare della Carta</h2>
                    <input class="in-nome" type="text">
                </div>
                
                <div class="container-scadenza">
                    <h2 class="scadenza-car">Scadenza</h2>
                    <input class="in-scadenza" type="text">
                </div>
                
                <div class="container-cvv">
                    <h2 class="lett-cvv">CVV</h2>
                    <input class="in-cvv" type="text">
                </div>
                

                <div class="container-conferma">
                    <a class="btn" href="/">CONFERMA</a>
                </div>

            </div>

            <div class="container-carta animate__animated animate__flipInY">

                <img class="visa-logo" src="./img/visa-logo.png" alt="visa-logo">

                <div class="container-numero">

                    <h1 class="numero-carta">#### #### #### ####</h1>

                </div>

                <div class="container-nome">

                    <h1 class="titolare-carta">Titolare della Carta</h1>
                    <h1 class="nome-titolare">Nome Completo</h1>

                </div>

                <div class="container-scadenza">

                    <h1 class="scadenza-valida">Valid Thru</h1>
                    <h1 class="scadenza">MM/YY</h1>

                </div>


            </div>

            <div class="container-pin-oro animate__animated animate__flipInY"> </div>
            

        </section>

    </body>
</html>
